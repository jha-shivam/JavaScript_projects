<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text 2 Speech</title>
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body{
        background: #141414;
      }
    </style>
  </head>
  <body class="text-white">
    <div class="container text-center">
        <img src="Img/speech.png" alt="Speech photo" srcset="" class="mb-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <textarea name="" placeholder="Type anything..." id="text-input" class="form-control form-control-lg">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge bg-primary float-right">
                            1
                        </div>
                        <input type="range" class="form-range" min="0.5" max="2" name="rate" id="rate" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div id="rate-value" class="badge bg-primary float-right">
                            1
                        </div>
                        <input type="range" class="form-range" min="0" max="2" name="pitch" id="pitch" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <select name="voice-select" id="voice-select" class="form-control form-control-lg">
                        </select>
                    </div>
                    <button class="btn btn-light btn-block btn-lg mt-3">Speak it</button>
                </form>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
