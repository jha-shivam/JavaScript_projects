<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="card">
                <div id="header-tag">
                    <label class="label1">This is weather app</label>
                </div>
                <br>
                <div class="input_1">
                    <label for="city">Enter your city name</label><br>
                    <input type="text" name="city" id="city" placeholder="City name:"><br>
                    <button type="submit" id="btn1" class="normal">Submit</button>
                </div>
                <div class="output">
                    <div class="icon">
                        <img src="http://openweathermap.org/img/wn/01d.png" alt="" srcset="" id="img1">
                    </div>
                    <div class="temprature">
                        <p>The temprature is(in celcius): <span id="temp_1">23</span></p>
                        <p>The temprature is(in ferehnhite): <span id="temp_2">23</span></p>
                    </div>
                    <div class="description">
                        <p id="description_1">Hello</p>
                    </div>
                    <div class="details">
                        <div class="location">
                            <p id="location_1">london</p>
                            <p id="country">britain</p>
                        </div>
                        <div id="humidity">condition</div>
                        <div id="wind_speed">wind_speed</div>
                        <div id="wind_dir">wind_dir</div>
                        <div id="feelslike_c">feelslike_c</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
